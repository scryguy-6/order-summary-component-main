<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-content">

    <!--<div class="top-container">-->
    <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
    <!--</div>-->

    <h1>Order Summary</h1>

    <p class="message">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="choose-plan">
      <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
      <p class="plan-name">Annual Plan</p>
      <p class="plan-cost">$59.99/year</p>
      <a class="change-link"href="https://www.frontendmentor.io?ref=challenge">Change</a>
    </div>

    <a class="BUTTON_1" href="https://www.warhammer-community.com/">Proceed to Payment</a>
    <a class="BUTTON_2" href="https://games-workshop.com">Cancel Order</a>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tom Robinson</a>.
  </div>
</body>

</html>
